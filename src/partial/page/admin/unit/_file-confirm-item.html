<div class="row g-8 align-items-center me-8 py-20 border-bottom">
    <div class="col">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="chkFile" id="file@@id">
            <label class="form-check-label text-row-1" for="file@@id">
                @@fileName
            </label>
        </div>
    </div>
    <div class="col-12 col-md-3 col-lg-4 order-last order-md-2">
        <div class="d-grid col">
            <a class="btn btn-@@btnStyle text-decoration-none @@if(context.disabled===true){disabled}" href="javascript:void();" @@if(context.textColor != 'success' || context.textColor != 'secondary'){data-bs-toggle="modal" data-bs-target="#@@modal"}>
                <i class="bi bi-@@icon"></i> @@btnLabel
                <!-- <div class="col-auto">
                    <i class="bi bi-@@icon"></i>
                </div>
                <div class="col">@@btnLabel</div> -->
            </a>
        </div>
    </div>
    <div class="col-auto order-2">
        <a class="text-secondary" href="javascript:void();">
            <i class="bi bi-trash-fill"></i>
        </a>
    </div>
</div>
