<div class="col-12 col-lg-6 my-12">
    <div class="border">
        <a class="position-relative d-block p-16 btn-hover-shadow text-decoration-none" href="javscript:void();" data-bs-toggle="modal" data-bs-target="#modalMission">
            <div class="d-lg-none d-block">
                <div class="triangle-rt position-absolute top-0 end-0"></div>
            </div>
            <div class="row gx-12 gy-24 row-cols-2">
                <div class="col-4 col-lg-3 d-none d-lg-flex">
                    <img class="of-contain h-120 mx-auto" src="@@img" alt="@@title">
                </div>
                <div class="col-12 col-lg-9">
                    <div class="h5 text-row-1 mb-4">
                        @@title
                    </div>
                    <div class="text-secondary text-row-2">
                        @@desc
                    </div>
                    <div class="progress position-relative rounded my-8" style="height: 16px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width: @@progress%;" aria-valuenow="@@progress" aria-valuemin="0" aria-valuemax="100">
                            <div class="position-absolute w-100 d-flex justify-content-center">
                                <div class="text-dark">@@pts</div>
                            </div>
                        </div>
                    </div>
                    <div class="progress position-relative rounded my-8" style="height: 16px;">
                        <div class="progress-bar @@if(context.bar2===false){bg-light} @@if(context.bar2===true){bg-success}" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            @@if(context.bar2===true){
                            <div class="position-absolute w-100 d-flex justify-content-center">
                                X2
                            </div>
                            }
                        </div>
                    </div>
                    <div class="text-end text-secondary">
                        <div class="fs-small">
                            <small>
                                <div class="d-inline">Expire in <span class="text-danger">22</span> days</div>
                                <div class="d-inline">|</div>
                                <div class="d-inline">Until <span class="text-danger">30/09/2022</span></div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
