<div class="col-12 col-md-6 my-12">
    <a class="card card-activity bg-dark text-white border-0 text-decoration-none" href="@@href">
        <div class="ratio ratio-16x9">
            <img class="of-cover" src="@@img" alt="@@title">
        </div>
        <div class="card-img-overlay d-flex">
            <div class="align-self-center mx-auto text-center px-0 px-lg-80">
                <div class="fs-small mb-12">@@date</div>
                <div class="h4 mb-lg-32 mb-16 text-row-2 lh-base h-row-2">
                    @@title
                </div>
                <p class="m-0 text-row-3">
                    @@desc
                </p>
            </div>
        </div>
    </a>
</div>
