<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <meta name="keywords" content=""/>
        <meta name="description" content="">
        <meta property="og:image" itemprop="image" content="" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:url" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="金門酒廠" />
        
        <title>填寫會員資料 | 金門酒廠</title>
        
        
        
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body id="top">
        <header class="" id="header">
            <div class="container-fluid py-60">
                <div class="text-center">
                    <img src="assets/img/logo.svg" height="75" alt="金門酒廠">
                </div>
            </div>
        </header>

        <main class="pb-100">
            <div class="container-fluid">
                <form id="google-form">
                    <div class="d-grid gap-12 mb-40">
                        <div class="mb-0 h3 text-center">
                            填寫會員資料
                        </div>
                    </div>
                    <div class="d-grid gap-20 mb-60 mx-20">
                        <div class="row align-items-center g-8">
                            <label for="name" class="col-3 col-form-label lh-1">
                                *姓名<br>name
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="title" class="col-3 col-form-label lh-1">
                                *稱謂<br>title
                            </label>
                            <div class="col-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">先生</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio1">女士</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio1">小姐</label>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="nation" class="col-3 col-form-label lh-1">
                                *國籍<br>nation
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control" id="nation" placeholder="請輸入國籍">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="phone" class="col-3 col-form-label lh-1">
                                *手機<br>phone
                            </label>
                            <div class="col-9">
                                <input class="form-control" id="phone" name="phone" type="tel" placeholder="請輸入手機號碼">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="address" class="col-12 col-form-label lh-1">
                                聯絡地址 address
                            </label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="address" placeholder="請輸入聯絡地址">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="email" class="col-12 col-form-label lh-1">
                                *電子郵件 e-mail
                            </label>
                            <div class="col-12">
                                <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <label for="idnumber" class="col-12 col-form-label lh-1">
                                身分證字號/居留證號碼 ID number
                            </label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="idnumber" placeholder="請輸入身分證字號/居留證號碼">
                            </div>
                        </div>
                        <div class="row align-items-center g-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="tip">
                                <label class="form-check-label fs-small" for="tip">
                                    *提醒您：送出資料後即代表您同意將此資料提供金門酒廠進行行銷處理與使用。<br>
                                    these Terms of Service help define Kinmen Kaoliang Liquor Inc.’s relationship with you as you interact with our services.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-12 col-6   mx-auto">
                        
                            <div class="d-grid col">
                                <button class="btn btn-lg btn-outline-secondary " >
                                    送出
                                </button>
                            </div>
                        
                    </div>
                </form>
            </div>
        </main>
        <footer class="fixed-bottom" id="footer">
            <div class="container-fluid bg-black py-20">
                <div class="h4 fw-normal text-center text-secondary mb-0">
                    <span>酒後不開車</span>
                    <span>安全有保障</span>
                </div>
            </div>
        </footer>
        
        <script src="assets/js/plugin/bootstrap.bundle.min.js?v=5.2.0-beta1"></script>
        <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
        <script src="assets/js/custom.js"></script>
        
        <script>
            $("#phone").intlTelInput({
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.0.3/js/utils.js",
  allowDropdown: true
});
          </script>

    </body>
</html>
