        <title>金門酒廠</title>
        
        
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
        <link rel="stylesheet" href="assets/css/custom.css">

    </head>
    <body id="top">
        <header class="" id="header">
            <div class="container-fluid py-60">
                <div class="text-center">
                    <img src="assets/img/logo.svg" height="75" alt="金門酒廠">
                </div>
            </div>
        </header>

        <main class="pb-100">
            <div class="container-fluid">
                <div class="d-grid gap-12 mb-200 mx-20">
                    <div class="row justify-content-between mb-0 h4 fw-normal">
                        <div class="col-auto">
                            <label for="birthdate" class="form-label">請選擇您的生日</label>
                        </div>
                        <div class="col text-end">
                            <i class="bi bi-calendar4-week"></i>
                        </div>
                    </div>
                    <input class="form-control form-control-lg rounded" type="date" id="birthdate" placeholder="年 / 月 / 日" required>
                </div>
                <div class="d-flex gap-12 col-6   mx-auto">
                    
                        <div class="d-grid col">
                            <button class="btn btn-lg btn-outline-secondary " onclick="checkAge()">
                                下一步
                            </button>
                        </div>
                    
                </div>
            </div>
        </main>
        <footer class="fixed-bottom" id="footer">
            <div class="container-fluid bg-black py-20">
                <div class="h4 fw-normal text-center text-secondary mb-0">
                    <span>酒後不開車</span>
                    <span>安全有保障</span>
                </div>
            </div>
        </footer>
        
        <script src="assets/js/plugin/bootstrap.bundle.min.js?v=5.2.0-beta1"></script>
        <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
