            <label for="date">Select Date:</label>
  <input type="date" id="date" name="date" required>

  <script>
    var dateInput = document.getElementById('date');

    // 取得當前年份
    var currentYear = new Date().getFullYear();

    // 設定可選的最小年份和最大年份
    var minYear = currentYear - 10; // 10年前
    var maxYear = currentYear + 10; // 10年後

    // 轉換為日期格式
    var minDate = minYear + '-01-01';
    var maxDate = maxYear + '-12-31';

    // 設定最小和最大日期屬性
    dateInput.setAttribute('min', minDate);
    dateInput.setAttribute('max', maxDate);
  </script>

  
        </main>
        <footer class="fixed-bottom" id="footer">
            <div class="container-fluid bg-black py-20">
                <div class="h4 fw-normal text-center text-secondary mb-0">
                    <span>酒後不開車</span>
                    <span>安全有保障</span>
                </div>
            </div>
        </footer>
        <script>
            function checkAge() {
                var birthdateInput = document.getElementById('birthdate');
                var birthDate = birthdateInput.value;
                var today = new Date();
                var birth = new Date(birthDate);
                var age = today.getFullYear() - birth.getFullYear();
                var hasPassedBirthday = today.getMonth() > birth.getMonth() || (today.getMonth() === birth.getMonth() && today.getDate() >= birth.getDate());
                if (age > 18 || (age === 18 && hasPassedBirthday)) {
                    window.location.href = "form.html";
                } else {
                    window.location.href = "alert.html";
                }
            }
            
            function validateBirthday() {
                var birthdayInput = document.getElementById('birthdate');
                var birthday = new Date(birthdayInput.value);
                var today = new Date();
                today.setHours(0, 0, 0, 0);
                if (birthday > today) {
                    alert("生日不能晚於今天！");
                    birthdayInput.value = ''; // 清空输入框的值
                }
            }

            var inputText = document.getElementById('birthdate');
            var submitButton = document.getElementById('submit');
            inputText.addEventListener('input', function() {
                if (inputText.value.trim() !== '') {
                    submitButton.classList.add('btn-outline-dark');
                    submitButton.disabled = false;
                } else {
                    submitButton.classList.remove('btn-outline-dark');
                    submitButton.disabled = true;
                }
            });
        </script>
